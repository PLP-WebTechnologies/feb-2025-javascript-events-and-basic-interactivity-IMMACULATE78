<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive Elements & Event Handling</h1>

  <button id="colorChangeBtn">Click Me to Change Color</button>

  <div id="hoverDiv" class="hover-box">Hover over me!</div>

  <div id="gallery">
    <button id="prev">Previous</button>
    <img id="galleryImage" src="image1.jpg" alt="Gallery Image">
    <button id="next">Next</button>
  </div>

  <div class="tabs">
    <button class="tabButton" data-target="tab1">Tab 1</button>
    <button class="tabButton" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tabContent">Content for Tab 1</div>
    <div id="tab2" class="tabContent">Content for Tab 2</div>
  </div>

  <form id="form">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
